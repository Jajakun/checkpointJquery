<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="Index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>
    <div class="iconbar">
        
        <button id="bold"><i class="fas fa-bold"></i></button>
        <hr>
        <button id="italic"><i class="fas fa-italic"></i></button>
        <hr>
        <button id="underlined"><i class="fas fa-underline"></i></button>
        <hr>
        <SELECT id="fontFamily" name="FontFamily">
                <OPTION><i class="fas fa-font"></i></OPTION>
                <OPTION value="arial">Arial</OPTION>
                <OPTION value="times new roman">Times New Roman</OPTION>
                <OPTION value="courier">courier</OPTION>
                </SELECT>
        
        <hr>
        <SELECT id="fontSize">
                <OPTION><i class="fas fa-font"></i></OPTION>
                <OPTION>10</OPTION>
                <OPTION>20</OPTION>
                <OPTION>30</OPTION>
                </SELECT>
        </div>
        
    
    <div class="edit">
        <p>Basic Javascript</p>
        <textarea id="area" rows="10" cols="100"></textarea>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="Index.js"></script>
    
</body>
</html>
